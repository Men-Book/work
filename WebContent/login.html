<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>用户登录界面</title>
	<link type="text/css" rel="stylesheet" href="css/login.css" />
</head>
<body>
	<header></header>
	<div class="login_content">
		<div class="login_show">
			<form action="UserLonginServlet" method="post">
				<div class="login_txt"><p><b>欢迎使用本系统</b></p></div>
				<div class="login_info">
					<div class="login_info_nameimg"></div>
					<input type="text" name="login_name" id="login_name" placeholder="请输入用户名" />					
				</div>
				<div class="login_info">
					<div class="login_info_pwdimg"></div>
					<input type="text" name="login_pwd" id="login_pwd" placeholder="请输入用户密码"/>
				</div>
				<div class="login_accept">
					<input type="radio" name="type" value="1"  />用户登录
					<input type="radio" name="type" value="2" />商家登录
				</div>
				<div class="login_json"></div>
				<div class="login_submit">
					<input type="submit" value="登录" class="login_button_submit"/>
					<input type="button" value="注册"  onclick=javascrtpt:window.location.href='regis.html' class="login_button_submit"/>
				</div>
			</form>
		</div>
	</div>

	</footer>
</body>
</html>
