<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册界面</title>
    <link type="text/css" rel="stylesheet" href="css/login.css" />
</head>
<body>
<header></header>
<div class="login_content">
    <div class="login_show">
        <form action="#" method="post">
            <div class="login_txt"><p><b>欢迎使用本系统</b></p></div>
            <div class="login_info">
                <input type="text" name="login_name" id="login_name" placeholder="请输入用户名" />
            </div>
            <div class="login_info">
                <input type="password" name="login_pwd" id="login_pwd" placeholder="请输入用户密码"/>
            </div>
            <div class="login_info">
                <input type="text" name="login_pwd" id="login_tel" placeholder="请输入用户电话"/>
            </div>
            <div class="login_json"></div>
            <div class="login_submit">
                <input type="submit" value="注册" class="login_button_submit"/>
                <input type="reset" value="重置" class="login_button_submit"/>
            </div>
        </form>
    </div>
</div>

</footer>
</body>
</html>
